{% extends 'base.html' %}

{% block title %}
Apply Leave
{% endblock %}

{% block content %}
<h2 class="text-center mt-4"> Apply Leave </h2>

<form class="m-5 border p-5" method="POST" action="{% url 'apply_leave' %}">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Reason</label>
        <input type="text" class="form-control" name="reason">
    </div>
    <div class="mb-3">
        <label class="form-label">Leave Type</label>
        <select class="form-control" name="leave_type">
            <option> Half Day </option>
            <option> Full Day </option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">From Date</label>
        <input type="date" class="form-control" name="from_date">
    </div>
    <div class="mb-3">
        <label class="form-label">To Date</label>
        <input type="date" class="form-control" name="to_date">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>

    {%for message in messages %}
        <div class="alert alert-{{ message.tag }} alert-dismissible fade show" role="alert">
        <strong>Messages:</strong> {{ message }}
        </div>
    {% endfor %}

</form>

{% endblock %}
